<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV</title>
    <link rel="stylesheet" href="./form.css">
    <script src="./script.js"></script>
</head>

<body>
    <main>
        <form action="" method="post">
            <h1>Cadastro GOV BR</h1>
            <div class="form-content">
                <div class="info">
                    <h2>Dados Pessoais:</h2>
                    <div class="">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="">
                        <label for="phone">Telefone:</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>

                    <div class="">
                        <label for="birthdate">Data de Nascimento:</label>
                        <input type="date" name="birthdate" id="birthdate" required>
                    </div>

                    <div class="">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="">
                        <label for="confirm_password">Confirmar Senha:</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                </div>
                <div class="adress-info">
                    <h2>Endereço:</h2>
                    <div class="">
                        <label for="country">País de origem:</label>
                        <select name="country" id="country">
                            <option hidden>Selecione o seu País</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="state">Estado:</label>
                        <select name="state" id="state">
                            <option hidden>Selecione o seu estado</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="city">Cidade:</label>
                        <select name="city" id="city">
                            <option hidden>Selecione sua cidade atual</option>
                        </select>
                    </div>
                    <div class=""> 
                        <label for="neighborhood">Bairro:</label>
                        <select name="neighborhood" id="neighborhood">
                            <option hidden>Selecione o seu bairro</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="street">Rua:</label>
                        <select name="street" id="street">
                            <option hidden>Selecione sua rua</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="zip_code">CEP:</label>
                        <input type="text" name="zip_code" id="zip_code" required>
                    </div>
                </div>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
</body>

</html>
